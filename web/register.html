<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>WebAuthn - Register</title>
</head>

<body>
  <h1><a href="/">WebAuthn - Register</a></h1>

  <p id="feedbackTxt"></p>

  <form id="regForm">
    <section class="alert alertInfo">
      <div class="alertIcon">ℹ️</div>
      <div class="alertContent">
        You may be prompted for your fingerprint, face ID or PIN. This is used locally to secure
        your login.
      </div>
    </section>

    <p>
      <label for="email">Email address:</label><br />
      <input type="email" id="email" required placeholder="email@example.com" />
    </p>

    <button id="btnRegBegin" type="submit">
      <strong>🔐&nbsp;Register</strong>
    </button>
  </form>

  <script type="module" src="./register.mjs"></script>
</body>

</html>
