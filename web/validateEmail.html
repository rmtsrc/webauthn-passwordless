<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>WebAuthn - Validate Email</title>
</head>

<body>
  <h1><a href="/">WebAuthn - Validate Email</a></h1>

  <p id="feedbackTxt"></p>

  <section class="alert alertInfo" style="display: none">
    <div class="alertIcon">ℹ️</div>
    <div class="alertContent">
      You may be prompted for your fingerprint, face ID or PIN. This is used locally to secure
      your login.
    </div>
  </section>

  <form id="passphraseForm" style="display: none">
    <p id="requiresPassphrase">
      <label for="passphrase">Passphrase:</label><br />
      <input type="password" id="passphrase" />
    </p>

    <p>
      <button id="btnAuthBegin" type="submit">
        <strong>🔐&nbsp;Login</strong>
      </button>
    </p>
  </form>

  <script type="module" src="./validateEmail.mjs"></script>
</body>

</html>
